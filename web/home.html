<html>
  <head>
    <script src="home.js"></script>
    <style>
      .uploadDiv {
        background-color: rgba(211, 201, 219, 0.863);
        height: 50%;
      }

      .filesDiv {
        background-color: rgb(0, 217, 255);

        overflow: auto;
        overflow-x: hidden;
        overflow-y: hidden;
        display: flex;
        flex-direction: column;
      }

      .wrapperDiv {
        height: 80%;
        width: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        z-index: 0;
      }
      .filesList {
        overflow: scroll;
        float: left;
      }

      .refreshButton {
      }
      .waitCover {
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 1000;
        display: flex;
        flex-flow: column wrap;
        align-content: center;
        justify-content: center;
      }
      .waitMessage {
        color: #fff;
        margin: 5% 0 0 0;
      }
      .lds-dual-ring {
        display: inline-block;
        width: 80px;
        height: 80px;
      }
      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="waitCover">
      <div class="lds-dual-ring"></div>
      <span class="waitMessage">
        PLEASE WAIT
      </span>
    </div>
    <div id="wrapperDiv" class="wrapperDiv">
      <div id="uploadDiv" class="uploadDiv">
        <input type="file" id="uploadFile" multiple size="10" />
      </div>
      <div id="filesDiv" class="filesDiv">
        <!-- test code -->
        <!-- <input type="file" name="inputfile" id="inputfile" />
        <span id="output"></span> -->
        <!-- test code endyyux -->
        <button
          name="filesRefresh"
          onclick="paintFiles()"
          class="refreshButton"
        >
          refresh
        </button>
        <div class="filesList">
          <table id="filesTable" onload="paintFiles()">
            <tr>
              <td>
                files ...
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
