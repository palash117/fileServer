<html>
  <head>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
            integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
            crossorigin="anonymous"
        />
    <script src="home.js"></script>
    <style>
      .uploadDiv {
        background-color: black;
        height: auto;
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      a {
        background-color: black;
        color: white;
        margin: 20px;
      }
      .filesDiv {
        background-color: black;

        overflow: auto;
        overflow-x: hidden;
        overflow-y: hidden;
        display: flex;
        flex-direction: column;
      }
      .uploadFileInput {
        align-self: center;
        color: white;
      }
      .wrapperDiv {
        height: 80%;
        width: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
        box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        z-index: 0;
      }
      .filesList {
        background-color: black;
        overflow: scroll;
        float: left;
        align-self: center;
      }
      .fileItem {
        align-self: center;
        color: #fff;
        margin: 5% 0 0 0;
      }

      .waitCover {
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 1000;
        display: flex;
        flex-flow: column wrap;
        align-content: center;
        justify-content: center;
      }
      .waitMessage {
        align-self: center;
        color: #fff;
        margin: 5% 0 0 0;
      }
      .lds-dual-ring {
        align-self: center;
        display: inline-block;
        width: 80px;
        height: 80px;
      }
      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .statusbar {
        align-self: center;
        width: 50%;
        height: 50px;
        display: flex;
        border: 2px dotted #fff;
        background-color: black;
      }
      .statusCompleted {
        padding: 2% 2% 2% 2%;
        width: 10%;
        height: auto;
        background-color: white;
      }
      .statusPending {
        width: auto;
        height: auto;
        background-color: black;
      }
    </style>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="waitCover">
      <div class="lds-dual-ring"></div>
      <span class="waitMessage">
        PLEASE WAIT
      </span>
      <div class="statusbar">
        <div class="statusCompleted"></div>
        <div class="statusPending"></div>
      </div>
    </div>
    <div id="wrapperDiv" class="wrapperDiv">
      <div id="uploadDiv" class="uploadDiv">
        <input
          type="file"
          id="uploadFile"
          multiple
          size="10"
          class="uploadFileInput"
        />
      </div>
      <div id="filesDiv" class="filesDiv">
        <!-- test code -->
        <!-- <input type="file" name="inputfile" id="inputfile" />
        <span id="output"></span> -->
        <!-- test code endyyux -->

        <div class="filesList">
          <table id="filesTable" onload="paintFiles()">
            <tr>
              <td>
                files ...
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
